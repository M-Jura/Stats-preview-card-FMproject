<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }    
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="info-section"><!-- Left side and Bottom-->
        <div class="info-wrap">
          <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="paragraf">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="info-stats-container">
            <div class="info-stats">
              <h2 class="num">10k+</h2>
              <p class="sub">companies</p>
            </div>
            <div class="info-stats">
              <h2 class="num">314</h2>
              <p class="sub">templates</p>
            </div>
            <div class="info-stats">
              <h2 class="num">12m+</h2>
              <p class="sub">queries</p>
            </div>
          </div>   
        </div>
      </div>

      <div class="img-section"></div> <!-- Top and right side-->  

    </div>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer> 
</body>
</html>
